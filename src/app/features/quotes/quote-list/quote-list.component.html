<div class="container animate__animated animate__fadeIn">
    <h2 class="text-center mb-4"><i class="bi bi-list-ul"></i> Submitted Quotes</h2>
  
    <!-- Filter & Sort -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search by Customer Name">
      </div>
      <div class="col-md-6 text-end">
        <select class="form-select w-auto d-inline" [(ngModel)]="sortOption">
          <option value="date">Sort by Date</option>
          <option value="premium">Sort by Premium</option>
        </select>
      </div>
    </div>
  
    <!-- Quotes Table -->
    <div class="table-responsive">
      <table class="table table-hover shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>Customer</th>
            <th>Insurance Type</th>
            <th>Premium ($)</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quote of filteredQuotes()">
            <td>{{ quote.customerName }}</td>
            <td>{{ quote.insuranceType }}</td>
            <td>{{ quote.premium }}</td>
            <td>
              <span class="badge bg-success" *ngIf="quote.status === 'Approved'">Approved</span>
              <span class="badge bg-warning" *ngIf="quote.status === 'Pending'">Pending</span>
              <span class="badge bg-danger" *ngIf="quote.status === 'Rejected'">Rejected</span>
            </td>
            <td>
              <button class="btn btn-info btn-sm me-2" (click)="viewQuote(quote.id)">
                <i class="bi bi-eye"></i> View
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteQuote(quote.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
