<!-- login.component.html -->
<div class="auth-container animate__animated animate__fadeIn">
  <div class="auth-card">
    <h2 class="auth-title">Broker Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="submitForm()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          email
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-msg">
          Enter a valid email address.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
            minlength="8"
            #passwordInput="ngModel"
          />
          <button type="button" class="toggle-password" (click)="togglePassword()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-msg">
          Password is required (min 8 characters).
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
        Login
      </button>

      <p class="toggle-text">
        Don't have an account?
        <a href="javascript:void(0)" (click)="navigateToRegister()" class="router-transition">
          Register here
        </a>
      </p>
    </form>
  </div>
</div>
