
<!-- Main Content Area -->
<div class="main-content">
  <!-- Stats Cards Row -->
  <div class="card-row">
    <div class="stat-card animate-card" *ngFor="let stat of stats">
      <div class="icon-wrapper" [ngClass]="stat.color">
        <i class="bi" [ngClass]="stat.icon"></i>
      </div>
      <div class="stat-info">
        <h5>{{ stat.title }}</h5>
        <h2>{{ stat.value }}</h2>
        <p>{{ stat.note }}</p>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-row">
    <!-- Line Chart -->
    <div class="chart-card animate-card" >
      <h5>Commission Over Time</h5>
      <!-- Conditionally render only if isBrowser is true -->
      <canvas *ngIf="isBrowser"
              baseChart
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="'line'">
      </canvas>
    </div>

    <!-- Bar Chart -->
    <div class="chart-card animate-card" data-aos="fade-up" data-aos-delay="200">
      <h5>Daily Quotes Submitted</h5>
      <canvas *ngIf="isBrowser"
              baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="'bar'">
      </canvas>
    </div>

    <!-- Doughnut Chart -->
    <div class="chart-card animate-card" data-aos="fade-up" data-aos-delay="400">
      <h5>Policy Status</h5>
      <canvas *ngIf="isBrowser"
              baseChart
              [data]="doughnutChartData"
              [options]="doughnutChartOptions"
              [type]="'doughnut'">
      </canvas>
    </div>
  </div>
</div>
