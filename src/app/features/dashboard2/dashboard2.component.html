<div class="dashboard-container">
    <app-sidebar></app-sidebar> <!-- âœ… Sidebar Navigation -->
  
    <div class="dashboard-content">
      <h2 class="dashboard-title"><i class="bi bi-speedometer2"></i> Broker Dashboard</h2>
  
      <!-- Stats Overview -->
      <div class="stats-container">
        <div class="card card-stats">
          <div class="card-icon bg-warning"><i class="bi bi-bar-chart"></i></div>
          <p class="card-category">Total Quotes</p>
          <h3>{{ quotes.length }}</h3>
        </div>
        <div class="card card-stats">
          <div class="card-icon bg-success"><i class="bi bi-check-circle"></i></div>
          <p class="card-category">Approved</p>
          <h3>{{ countQuotes('Approved') }}</h3>
        </div>
        <div class="card card-stats">
          <div class="card-icon bg-danger"><i class="bi bi-x-circle"></i></div>
          <p class="card-category">Rejected</p>
          <h3>{{ countQuotes('Rejected') }}</h3>
        </div>
      </div>
  
      <!-- ðŸ”¥ Animated Charts Section -->
      <div class="charts-container">
        <div class="chart">
          <h3>Quotes Submitted (Weekly)</h3>
          <div id="weeklyChart"></div>
        </div>
        <div class="chart">
          <h3>Premium Rates Analysis</h3>
          <div id="premiumChart"></div>
        </div>
      </div>
    </div>
  </div>
