      <ul *ngIf="isLoggedIn" class="navbar-nav ms-auto align-items-center nav-links">
        <li class="nav-item"><a class="nav-link nav-animated" routerLink="/dashboard2"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link nav-animated" routerLink="/quotes/new"><i class="bi bi-file-earmark-plus"></i> New Quote</a></li>

          <form class="d-flex align-items-center search-form" (ngSubmit)="searchQuotes()">

        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Spacing to prevent content from being hidden behind the fixed navbar -->
<div class="pt-5"></div>


<script>
  window.addEventListener('resize', () => {
    const nav = document.querySelector('.custom-navbar');
    if (window.innerWidth <= 768) {
      nav.classList.add('mobile');
    } else {
      nav.classList.remove('mobile');
    }
  });
</script>
