<div class="sidebar" [ngClass]="{'collapsed': isCollapsed}">
  <button class="menu-toggle" (click)="toggleSidebar()">
    <i class="bi" [ngClass]="{'bi-list': isCollapsed, 'bi-x-lg': !isCollapsed}"></i>
  </button>
  <ul class="menu">
    <li *ngFor="let item of menuItems">
      <a routerLink="{{ item.link }}" routerLinkActive="active" [title]="item.label">
        <i class="bi" [ngClass]="item.icon"></i>
        <span *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</div>
